<!-- Variant 1: Calendar + Clock + Check -->
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" role="img" aria-labelledby="title1 desc1">
  <title id="title1">Eventix â€” schedule and confirm</title>
  <desc id="desc1">Logo: rounded calendar with clock and checkmark</desc>
  <rect x="16" y="32" width="208" height="176" rx="20" fill="#ffffff"/>
  <!-- header -->
  <rect x="16" y="32" width="208" height="44" rx="12" fill="#2B6CB0"/>
  <!-- rings -->
  <rect x="48" y="16" width="24" height="36" rx="6" fill="#2B6CB0"/>
  <rect x="168" y="16" width="24" height="36" rx="6" fill="#2B6CB0"/>
  <!-- calendar grid (subtle) -->
  <g opacity="0.12" fill="#000">
    <rect x="32" y="92" width="40" height="28" rx="4"/>
    <rect x="88" y="92" width="40" height="28" rx="4"/>
    <rect x="144" y="92" width="40" height="28" rx="4"/>
    <rect x="32" y="132" width="40" height="28" rx="4"/>
